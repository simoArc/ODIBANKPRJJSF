<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Détails du client
        <h:dataTable value="#{customerEditBean}" var="customer">
            <h:column>    				
                <f:facet name="header">Numero</f:facet>    				
                    #{customer.number}
            </h:column>
            <h:column>
                <f:facet name="header">Nom</f:facet>
                    #{customer.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">Prénom</f:facet>
                    #{customer.firstName}
            </h:column>
        </h:dataTable>
        
        Liste des comptes
        <h:dataTable value="#{customerEditBean.accounts}" var="account">
            <h:column>    				
                <f:facet name="header">Numero</f:facet>    				
                    #{account.numberAccount}
            </h:column>
            <h:column>
                <f:facet name="header">Libellé</f:facet>
                    #{account.nameAccount}
            </h:column>
            <h:column>
                <f:facet name="header">Solde</f:facet>
                    #{account.balance}
            </h:column>
            <h:column>
                <f:facet name="header">Taux</f:facet>
                    #{account.rate}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
