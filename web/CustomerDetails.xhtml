<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <f:loadBundle
                basename="ch.hearc.ig.odi.customeraccount.bundle.Resources" 
                var="resrc" />
            <title>Facelet Title</title>
        </h:head>
        <h:body>

            #{resrc.details}
            <h:form>
                <h:dataTable value="#{customerEditBean}" var="customer">
                    <h:column>    				
                        <f:facet name="header">#{resrc.number}</f:facet>    				
                            #{customer.number}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{resrc.lastname}</f:facet>
                            #{customer.lastName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{resrc.firstname}</f:facet>
                            #{customer.firstName}
                    </h:column>
                </h:dataTable>

                #{resrc.list}
                <h:dataTable value="#{customerEditBean.accounts}" var="account">
                    <h:column>    				
                        <f:facet name="header">#{resrc.number}</f:facet>    				
                            #{account.number}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{resrc.text}</f:facet>
                            #{account.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{resrc.balance}</f:facet>
                            #{account.balance}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{resrc.rate}</f:facet>
                            #{account.rate}
                    </h:column>
                </h:dataTable>
                <h:commandButton type="submit" value="#{resrc.return}" action="customerList.xhtml"/>
            </h:form>

        </h:body>
    </f:view>
</html>
