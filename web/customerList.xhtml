<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <f:loadBundle
                basename="ch.hearc.ig.odi.customeraccount.bundle.Resources" 
                var="resrc" />
            <title>Facelet Title</title>
        </h:head>
        <h:body>

            <h:form>
                <h:dataTable value="#{customerBean.customers}" var="customer">
                    <h:column>    				
                        <f:facet name="header">#{resrc.number}</f:facet>    				
                        <h:commandLink id="idLink" action="#{customerBean.editCustomer(customer.number)}" >
                            <h:outputText value ="#{customer.number}" />
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{resrc.lastname}</f:facet>
                            #{customer.lastName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{resrc.firstname}</f:facet>
                            #{customer.firstName}
                    </h:column>
                </h:dataTable>
                <h:commandButton type="submit" value="#{resrc.create}" action="createCustomer.xhtml"/>
            </h:form>

        </h:body>
    </f:view>
</html>
